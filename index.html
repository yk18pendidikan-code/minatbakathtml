<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tes Minat Bakat RIASEC</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
  --primary:#c62828;
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#222;
  --muted:#666;
}

*{box-sizing:border-box}

body{
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  margin:0;
  color:var(--text);
}

/* LAYOUT */
.container{
  max-width:900px;
  margin:auto;
  padding:20px 16px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.center{text-align:center}

/* LOGIN */
.login-box{
  max-width:420px;
  margin:80px auto;
}

/* INPUT */
input[type=text],input[type=password]{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin:10px 0;
}

/* BUTTON */
button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}

.print-btn{background:#2e7d32}

.btn-row{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:15px;
}

/* QUIZ */
.section-title{
  font-size:18px;
  font-weight:700;
  color:var(--primary);
  margin-bottom:10px;
}

.question{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:12px 0;
  gap:10px;
}

.scale{
  display:flex;
  gap:10px;
}

/* RADIO WARNA */
.scale label{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  cursor:pointer;
}

.scale input{
  appearance:none;
  width:22px;
  height:22px;
  border-radius:50%;
  border:2px solid #ccc;
  margin-bottom:4px;
}

.scale label:nth-child(1) input{border-color:#e53935}
.scale label:nth-child(2) input{border-color:#fb8c00}
.scale label:nth-child(3) input{border-color:#9e9e9e}
.scale label:nth-child(4) input{border-color:#42a5f5}
.scale label:nth-child(5) input{border-color:#1e88e5}

.scale label:nth-child(1) input:checked{background:#e53935}
.scale label:nth-child(2) input:checked{background:#fb8c00}
.scale label:nth-child(3) input:checked{background:#9e9e9e}
.scale label:nth-child(4) input:checked{background:#42a5f5}
.scale label:nth-child(5) input:checked{background:#1e88e5}

/* HASIL */
#halamanHasil{
  display:flex;
  flex-direction:column;
  align-items:center;
}

#pdfArea{
  width:210mm;
  background:#fff;
  padding:15mm;
  margin:auto;
}

canvas{
  max-width:170mm !important;
  margin:20px auto;
  display:block;
}

/* MOBILE */
@media(max-width:700px){
  .question{flex-direction:column;align-items:flex-start}
  #pdfArea{width:100%;padding:10px}
}

/* PRINT */
@media print{
  body *{visibility:hidden}
  #pdfArea,#pdfArea *{visibility:visible}
  #pdfArea{position:absolute;left:0;top:0;width:100%}
  button{display:none}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="login-box card center">
  <h2>üîê Tes RIASEC Neutron Murangan</h2>
  <input type="password" id="kodeInput" placeholder="Kode akses">
  <input type="text" id="namaInput" placeholder="Nama lengkap">
  <button onclick="mulaiTes()">Mulai Tes</button>
  <div id="errorBox" style="color:red;margin-top:10px"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div id="halamanTes" class="container">
  <h2 class="center">üéØ Tes Minat & Bakat RIASEC</h2>
  <div id="namaPeserta" class="center"></div>
  <div id="quiz"></div>
  <div class="card center">
    <button onclick="hitung()">Lihat Hasil</button>
  </div>
</div>

<div id="halamanHasil" class="container" style="display:none"></div>

</div>

<script>
var PASSWORD="neutronmurangan";
var namaPeserta="";

/* DATA */
var questions={
R:["Saya senang bekerja dengan alat.","Saya suka aktivitas luar ruangan.","Saya senang merakit barang.","Saya suka pekerjaan fisik.","Saya nyaman kerja tangan."],
I:["Saya suka memecahkan masalah.","Saya tertarik penelitian.","Saya senang analisis data.","Saya suka sains.","Saya berpikir logis."],
A:["Saya suka seni.","Saya kreatif.","Saya suka desain.","Saya suka menulis.","Saya suka ide baru."],
S:["Saya suka membantu orang.","Saya senang mengajar.","Saya suka kerja tim.","Saya peduli orang.","Saya suka komunikasi."],
E:["Saya suka memimpin.","Saya suka target.","Saya tertarik bisnis.","Saya percaya diri.","Saya ambil keputusan."],
C:["Saya teliti.","Saya suka aturan.","Saya rapi.","Saya suka administrasi.","Saya nyaman jadwal."]
};

var jurusanHolland={
R:["Teknik Mesin","Teknik Sipil","Teknik Elektro","Arsitektur","Pertanian"],
I:["Kedokteran","Farmasi","Biologi","Kimia","Psikologi"],
A:["DKV","Seni Rupa","Film","Animasi","Desain Produk"],
S:["Pendidikan","BK","Keperawatan","PGSD","Komunikasi"],
E:["Manajemen","Bisnis","Marketing","Hukum","Kewirausahaan"],
C:["Akuntansi","Administrasi","Perbankan","Sistem Informasi","Logistik"]
};

function mulaiTes(){
  if(kodeInput.value!==PASSWORD){errorBox.innerHTML="Kode salah";return;}
  if(namaInput.value===""){errorBox.innerHTML="Nama belum diisi";return;}
  namaPeserta=namaInput.value;
  loginBox.style.display="none";
  app.style.display="block";
  namaPeserta.innerHTML="";
  document.getElementById("namaPeserta").innerHTML="<b>Peserta: "+namaPeserta+"</b>";
}

/* RENDER QUIZ */
var quiz=document.getElementById("quiz");
for(let k in questions){
  let card=document.createElement("div");
  card.className="card";
  card.innerHTML="<div class='section-title'>Tipe "+k+"</div>";
  questions[k].forEach((q,i)=>{
    let row=document.createElement("div");
    row.className="question";
    row.innerHTML="<span>"+q+"</span>";
    let scale=document.createElement("div");
    scale.className="scale";
    for(let v=1;v<=5;v++){
      scale.innerHTML+=`
      <label>
        <input type="radio" name="${k}_${i}" value="${v}" ${v==3?"checked":""}>
        ${v}
      </label>`;
    }
    row.appendChild(scale);
    card.appendChild(row);
  });
  quiz.appendChild(card);
}

/* HITUNG */
function hitung(){
  let skor={},arr=[];
  for(let k in questions){
    skor[k]=0;
    questions[k].forEach((_,i)=>{
      skor[k]+=parseInt(document.querySelector(`input[name="${k}_${i}"]:checked`).value);
    });
    arr.push([k,skor[k]]);
  }

  arr.sort((a,b)=>b[1]-a[1]);
  let top3=arr.slice(0,3);
  let kode=top3.map(t=>t[0]).join("");

  halamanTes.style.display="none";
  halamanHasil.style.display="block";

  let html=`
  <div class="card center">
    <div id="pdfArea">
      <h2>üéØ Hasil Tes RIASEC</h2>
      <p><b>Peserta:</b> ${namaPeserta}</p>
      <p><b>Kode Holland:</b> ${kode}</p>
      <canvas id="chart"></canvas>
      <h3>Rekomendasi Jurusan</h3>
  `;

  top3.forEach(t=>{
    html+=`<b>Tipe ${t[0]}</b><br>`;
    jurusanHolland[t[0]].forEach(j=>html+=`‚Ä¢ ${j}<br>`);
    html+="<br>";
  });

  html+=`</div></div>
  <div class="card center">
    <div class="btn-row">
      <button class="print-btn" onclick="window.print()">üñ® Cetak</button>
      <button onclick="downloadPDF()">üìÑ Download PDF</button>
    </div>
  </div>`;

  halamanHasil.innerHTML=html;

  new Chart(document.getElementById("chart"),{
    type:"radar",
    data:{labels:Object.keys(skor),datasets:[{data:Object.values(skor),fill:true}]},
    options:{scales:{r:{beginAtZero:true}}}
  });
}

function downloadPDF(){
  html2pdf().from(document.getElementById("pdfArea"))
  .save("Hasil_RIASEC_"+namaPeserta+".pdf");
}
</script>

</body>
</html>
